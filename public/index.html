<!DOCTYPE html>
<html>
<head>
  <title>Socket.IO Chat App</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('mountains.jpg'); /* Add your background image */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    #container {
      max-width: 500px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid #e8e8e8;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    .chat-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .chat-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-username {
      font-weight: bold;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 8px;
      border-bottom: 1px solid #e8e8e8;
      opacity: 0.9; /* Apply opacity to list items */
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      border: 1px solid #e8e8e8;
      border-radius: 3px;
      margin-right: 10px;
      font-size: 14px;
      opacity: 0.8; /* Apply opacity to input fields */
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #65a9d7;
    }

    button {
      padding: 10px 20px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      opacity: 0.8; /* Apply opacity to the button */
    }

    button:hover {
      background-color: #128c7e;
    }
  </style>
</head>
<body>
  <div id="container">
   
    <div class="chat-header">
      <span class="chat-username" id="uname"></span>
    </div>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="username" type="text" placeholder="Username" />
      <input id="input" type="text" placeholder="Type your message..." autocomplete="off" />
      <button>Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
