<!DOCTYPE html>
<html>
<head>
  <title>Socket.IO Chat App</title>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
  /* Mobile Styles */
@media (max-width: 768px) {
  /* Define your mobile-specific styles here */
}

/* Tablet Styles */
@media (min-width: 768px) and (max-width: 1024px) {
  /* Define your tablet-specific styles here */
}

/* Desktop Styles */
@media (min-width: 1024px) {
  /* Define your desktop-specific styles here */
}

   body {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background-image: url('mountains.jpg'); /* Add your background image */
  background-size: cover;
  background-position: center;
  background-color: rgba(249, 249, 249, 0.3);
  font-family: "Poppins", sans-serif;
  margin: 0;
  padding: 0;
}

#container { /* Change the id to "container" */
  max-width: 800px; /* Adjust the maximum width */
  width: 80%; /* Set the width to a percentage of the container */
  margin: 0 auto; /* Center the chat box horizontally */
  padding: 20px;
  background-color: inherit;
  border: 1px solid #ddd;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
}

.chat-header {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.chat-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
}

.message{
  background-color: brown;
  margin: 5px 0px;
  padding: 0.5em;
  border: 1px solid;
  border-radius: 4%;
  width: 40em;
  
}

ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

li {
  padding: 8px;
  border-bottom: 1px solid #e8e8e8;
  opacity: 0.9; /* Apply opacity to list items */
}

input[type="text"] {
  width: 70%;
  padding: 10px;
  border: 1px solid #e8e8e8;
  border-radius: 3px;
  margin-right: 10px;
  font-size: 14px;
  opacity: 0.8; /* Apply opacity to input fields */
}

input[type="text"]:focus {
  outline: none;
  border-color: #65a9d7;
}

button {
  padding: 10px 20px;
  background-color: #65a9d7 ;
  color: white;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  font-size: 14px;
  opacity: 0.8; /* Apply opacity to the button */
}

button:hover {
  background-color: #128c7e;
}
 /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      
      background-color: white;
      width: 300px;
      height: 200px; /* Adjust the height as needed */
      margin: auto;
      margin-top: 1rem;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .modal-content h2 {
      font-size: 1.5em;
      margin-bottom: 15px;
    }

    .modal-content input[type="text"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .modal-content button {
      display: block;
      margin: auto;
      width: 60%;
      padding: 10px;
      background-color: #65a9d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s ease-in-out;
    }

    .modal-content button:hover {
      background-color: #128c7e;
    }

    .overflowhidden{
      overflow: hidden !important;
    }

  </style>
</head>
<body>

  <!-- Login Modal -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <h2>Welcome to the chat!</h2>
      <h4>Enter Your Username</h4>
      <input id="username-input-modal" type="text" placeholder="Username" />
      <button id="join-button-modal">Join Chat</button>
    </div>
  </div>

  <div id="container">
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" type="text" placeholder="Type your message..." autocomplete="off" />
      <button>Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
